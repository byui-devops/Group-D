{% extends 'base.html' %}
{% block title %}Add Transaction{% endblock %}
{% block content %}
<h1 class="mb-4">Add Transaction</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Transaction</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
